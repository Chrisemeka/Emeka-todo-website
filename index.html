<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/460caaf538.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>
<body class="bodyClass">
   
    <section>
        <div class="container">
            <div class="mode m-auto">
                <div class="text-center my-5 light"><img src="./moon-solid.svg" alt="moon" class="images"></div>
            </div>
    
            <header class="my-4 text-center">
                <h1 class="text-white">Todo List</h1>
                <form class="search">
                    <input class="form-control m-auto" type="text" name="searchField" id="searchBar" placeholder="search todos">
                </form>
            </header>
        
            <ul class="list-group todos">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>read my bike</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>go to school</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>play naruto ninja storm</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
        
            <form class="my-4 text-center add">
                <label class="text-white">Add more todo...</label>
                <input class="form-control m-auto" type="text" name="input" id="inputTodo">
            </form>
        </div>
    </section>


    <script src="./js/app.js"></script>
</body>
</html>
